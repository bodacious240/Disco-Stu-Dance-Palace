<div class="modal fade" id="modalProductos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="formulario" class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Producto</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger d-none" id="alerta">
            Ingrese todos los datos
        </div>

        <input type="hidden" id="filaEditando">

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="Nombre">
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="text" class="form-control" id="Nombre">
        </div>

        <div class="mb-3">
            <label for="categoria" class="form-label">Categoria</label>
            <select name="" id="categoria" class="form-select">
                <option value="">Seleccione una opción</option>
                <option value="Hogar">Hogar</option>
                <option value="Electronica">Electronica</option>
                <option value="Ropa">Ropa</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea name="" id="descripcion" class="form-control"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-dark" data-bs-dismiss="modal">Guardar</button>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
    <h2 class="mb-4">Productos registrados</h2>
    <table class="table table-hover table-bordered table-resposive">

                <td>Nombre</td>
                <td>Precio</td>
                <td>Categoria</td>

        </tbody>
