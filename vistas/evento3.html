<!-- Modal -->
<div class="modal fade" id="modalReserva" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="formulario" class="modal-content" onsubmit="return reservar()">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Reservar Entrada</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger d-none" id="alerta">
            Ingrese todos los datos!
        </div>

        <input type="hidden" id="filaEditando">

        <div class="mb-3">
            <label for="nombres" class="form-label">Nombres</label>
            <input type="text" class="form-control" id="nombres" required>
        </div>
        <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="apellidos" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo</label>
            <input type="text" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="fono" class="form-label">Teléfono</label>
            <input type="tel" id="fono" name="fono" placeholder="9 XXXX XXXX" pattern="[0-9] [0-9]{4} [0-9]{4}" required>
        </div>

      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-rosa">Reservar</button>
      </div>
    </div>
  </div>
